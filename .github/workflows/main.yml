name: DevCard

permissions:
  contents: write

on:
  schedule: [{cron: "0 * * * *"}]
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  devcard:
    runs-on: ubuntu-latest
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@2.0.2
        with:
          devcard_id: ${{ secrets.DEVCARD_ID }}
